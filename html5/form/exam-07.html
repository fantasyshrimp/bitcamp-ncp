<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get/post 요청</title>
</head>
<body>
<h1>select태그의 value</h1>

<ul>
  <li>name : 서버에 보내는 파라미터 이름</li>
  <li>id : 태그를 가리키는 식별자, 보통 자바스크립트에서 태그를 다룰 때 사용</li>
</ul>
<ul>
  <li>value를 지정하지 않으면 옵션의 콘텐츠를 보낸다 </li>
  <li>Value를 지정하지 않으면, "on"을 보낸다.</li>
</ul>
<form id="form1" action="/html/form/exam02" method="get">
  혈액형 : 
  <select name="bloodtype">
    <option value="" >선택하시오.</option>
    <option value="o">0형</option>
    <option value="a" selected>A형</option>
    <option value="b">B형</option>
    <option value="c">AB형</option>

  </select>
  <br>
  <input type="submit" value="눌러줭"><br>
</form>

</body>
</html>
