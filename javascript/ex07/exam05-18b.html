<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - 응용 II : 서버에서 JSON 데이터 받아오기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">jQuery 만들기</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
</script>
<script>
"use strict"
// 웹페이지를 만들 때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.
//       
$("#btn1").click(() => {   
    $.getJSON("http://localhost:3000/exam04-3", (result) => {         
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                "<td>" + b.title + "</td>" + 
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
            .appendTo($("tbody"));
        })        
    });
});

</script>
</body>
</html>
